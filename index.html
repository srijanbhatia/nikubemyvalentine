<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Manrope', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1 id="valentineMessage">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons" id="buttonContainer">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noButton" onclick="moveNoButton()">No</button>
    </div>
    
    <script>
        const messages = [
            "I knew you'd say yes! ‚ù§Ô∏è",
            "Finally, I have you all to myself! üòè",
            "You just made me the happiest person alive! üíñ",
            "Can‚Äôt wait to hold you close! üî•",
            "I hope you know you just signed up for endless cuddles! ü•∞",
            "You just earned yourself a surprise‚Ä¶ üòâ",
            "We both knew this was going to happen! üòò",
            "Valentine‚Äôs Day is about to get unforgettable! üî•",
            "Get ready for a night you won‚Äôt forget! üòè",
            "This means I get to spoil you now, right? üíï",
            "No take-backs! You‚Äôre mine now! üòÜ",
            "Now we just need candles and some wine‚Ä¶ üç∑‚ú®"
        ];
        
        function sayYes() {
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("valentineMessage").innerText = randomMessage;
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let container = document.getElementById("buttonContainer");
            let maxX = container.offsetWidth - noButton.offsetWidth - 10;
            let maxY = container.offsetHeight - noButton.offsetHeight - 10;
            
            let newX = Math.max(10, Math.random() * maxX);
            let newY = Math.max(10, Math.random() * maxY);
            
            noButton.style.position = "absolute";
            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
            
            addYesButton();
        }
        
        function addYesButton() {
            let newButton = document.createElement("button");
            newButton.innerText = "Yes";
            newButton.classList.add("yes");
            newButton.style.position = "absolute";
            let container = document.getElementById("buttonContainer");
            
            let maxX = container.offsetWidth - 80;
            let maxY = container.offsetHeight - 40;
            
            newButton.style.left = Math.max(10, Math.random() * maxX) + "px";
            newButton.style.top = Math.max(10, Math.random() * maxY) + "px";
            
            newButton.onclick = sayYes;
            container.appendChild(newButton);
        }
        
        document.getElementById("noButton").addEventListener("mouseover", function() {
            if (!/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
                moveNoButton();
            }
        });
        
        document.getElementById("noButton").addEventListener("click", function() {
            if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
                moveNoButton();
            }
        });
    </script>
</body>
</html>
