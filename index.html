<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Manrope', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            position: relative;
        }
        .no {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1 id="valentineMessage">Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>
    
    <script>
        const messages = [
            "I knew you'd say yes! ❤️",
            "Finally, I have you all to myself! 😏",
            "You just made me the happiest person alive! 💖",
            "Can’t wait to hold you close! 🔥",
            "I hope you know you just signed up for endless cuddles! 🥰",
            "You just earned yourself a surprise… 😉",
            "We both knew this was going to happen! 😘",
            "Valentine’s Day is about to get unforgettable! 🔥",
            "Get ready for a night you won’t forget! 😏",
            "This means I get to spoil you now, right? 💕",
            "No take-backs! You’re mine now! 😆",
            "Now we just need candles and some wine… 🍷✨"
        ];
        
        function sayYes() {
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("valentineMessage").innerText = randomMessage;
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let maxX = window.innerWidth - noButton.offsetWidth - 500;
            let maxY = window.innerHeight - noButton.offsetHeight - 500;
            
            let newX = Math.max(10, Math.min(Math.random() * maxX, maxX));
            let newY = Math.max(10, Math.min(Math.random() * maxY, maxY));
            
            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
        }
        
        document.getElementById("noButton").addEventListener("mouseover", function() {
            if (!/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
                moveNoButton();
            }
        });
        
        document.getElementById("noButton").addEventListener("click", function() {
            if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
                moveNoButton();
            }
        });
    </script>
</body>
</html>
