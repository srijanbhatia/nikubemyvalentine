<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Manrope', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            padding: 20px;
        }
        .buttons {
            position: relative;
            width: 60vw;
            max-width: 350px;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 2px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ccc;
            z-index: 10;
        }
        .hidden {
            display: none;
        }
        #cameraContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        video {
            transform: scaleX(-1);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        canvas {
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 id="valentineMessage">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons" id="buttonContainer">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noButton" onclick="addYesButton()">No</button>
    </div>
    <button id="shareButton" class="hidden" onclick="openCamera()">Share Your Reaction üì∏</button>
    
    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <button id="captureButton" onclick="takePhoto()">üì∏ Capture</button>
        <canvas id="canvas" class="hidden"></canvas>
        <a id="shareLink" class="hidden" download="reaction.png">Share on WhatsApp</a>
    </div>
    
    <script>
        let ohCount = 1;

        function sayYes() {
            document.getElementById("shareButton").classList.remove("hidden");
        }

        function addYesButton() {
            document.getElementById("valentineMessage").innerHTML = "Abbey oh" + "h".repeat(ohCount).replace(/(.{15})/g, "$1<br>") + "!";
            ohCount++;
            
            let newButton = document.createElement("button");
            newButton.innerText = "Yes";
            newButton.classList.add("yes");
            newButton.style.position = "absolute";
            let maxX = window.innerWidth - 100;
            let maxY = window.innerHeight - 150;
            
            let newX = Math.max(20, Math.random() * maxX);
            let newY = Math.max(100, Math.random() * maxY);
            
            newButton.style.left = newX + "px";
            newButton.style.top = newY + "px";
            
            newButton.onclick = sayYes;
            document.body.appendChild(newButton);
        }
        
        function openCamera() {
            document.getElementById("cameraContainer").style.display = "flex";
            let video = document.getElementById("video");
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
            });
        }
        
        function takePhoto() {
            let canvas = document.getElementById("canvas");
            let video = document.getElementById("video");
            let context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.classList.remove("hidden");
            
            let imageURL = canvas.toDataURL("image/png");
            let shareLink = document.getElementById("shareLink");
            shareLink.href = imageURL;
            shareLink.classList.remove("hidden");
            shareLink.innerHTML = "üì§ Share on WhatsApp";
            shareLink.href = `https://api.whatsapp.com/send?text=Check%20out%20my%20reaction!&media=${imageURL}`;
        }
    </script>
</body>
</html>
